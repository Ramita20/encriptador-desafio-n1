<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Encriptador</title>
</head>

<body>
    <header></header>
    <main class="container">
        <div id="left-side">
            <h1 id="titulo-principal">
                <img id="logo-alura" src="img/logo-alura.png" alt="Logo letra A de Alura" />
            </h1>
            <textarea id="texto-entrada" name="texto-entrada"></textarea>
            <label id="label-texto-entrada" for="texto-entrada">
                <span class="material-symbols-outlined"> error </span>
                Solo letras minúsculas y sin caracteres especiales.
            </label>
            <div id="botones-left-side">
                <button class="boton-style" id="boton-encriptar">Encriptar</button>
                <button class="boton-style" id="boton-desencriptar">
                    Desencriptar
                </button>
            </div>
        </div>
        <div id="right-side">
            <h2 id="subtitulo-resultado">Ningún mensaje fue encontrado</h2>
            <p id="texto-resultado">
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>

</html>
