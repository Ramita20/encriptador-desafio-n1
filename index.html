<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header></header>
    <main class="container">
        <div id="left-side">
            <img id="logo-alura" src="img/logo-alura.png" alt="Logo letra A de Alura">
            <textarea name="texto-entrada" id="texto-entrada" rows="15" cols="50">Ingrese el texto aquí</textarea>
            <label id="label-texto-entrada" for="texto-entrada">
                <i class="fa-solid fa-circle-info"></i>
                Solo letras minúsculas y sin acentos.
            </label>
            <div>
                <button class="boton-style" id="boton-encriptar">Encriptar</button>
                <button class="boton-style" id="boton-desencriptar">Desencriptar</button>
            </div>
        </div>
        <p id="right-side">holis</p>
    </main>
    <footer></footer>
</body>
</html>
